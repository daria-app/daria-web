<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="nav-items">
      <a mat-button [routerLink]="'/home'" class="nav-item">
        <img class="menu-logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      </a>
      <a mat-button [routerLink]="'/learn'" class="nav-item">
        <mat-icon aria-hidden="false" aria-label="Learn">call_received</mat-icon>
      </a>
      <a mat-button [routerLink]="'/teach'" class="nav-item">
        <mat-icon aria-hidden="false" aria-label="Teach">call_made</mat-icon>
      </a>
    </div>
    <div class="account-menu">
      <img *ngIf="userAuthenticated() && imageUrl" src="{{ imageUrl }}" (click)="logout()" />
      <a *ngIf="userAuthenticated() && !imageUrl" mat-button (click)="logout()" class="nav-item">
        <mat-icon aria-hidden="false" aria-label="Log out">person</mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
