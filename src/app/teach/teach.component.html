<div class="app-container">
  <div class="teach-container">
    <div class="tracks">
      <mat-list>
        <h3 mat-subheader>Managed tracks</h3>
        <mat-list-item *ngFor="let track of managedTracks">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>
            <a [routerLink]="['/teach/tracks', track.id, 'manage']">{{ track.title }}</a>
          </h4>
          <p mat-line>{{ track.id }}</p>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="add-button">
      <button mat-mini-fab color="primary">
        <mat-icon aria-hidden="false" aria-label="New track" [routerLink]="'/teach/tracks/new'">add</mat-icon>
      </button>
    </div>
  </div>
</div>
